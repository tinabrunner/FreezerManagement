
<h2>Invoice-Overview</h2>
	<p></p>
<div ng-controller="InvoiceCtrl as invoiceCtrl" class="content">
	<table class="table table-hover table-striped table-bordered" cellspacing="0">
		<thead>
			<tr>
				<th>Invoice Number</th>
				<th>Order Date</th>
				<th>Total Price</th>
				<th>Invoice (Download as .pdf)</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="invoice in invoiceCtrl.invoices">
				<td>{{ invoice.id }}</td>
				<td>{{ invoice.orderDate }}</td>
				<td>{{ invoice.totalPrice }}</td>
				<td>
					<a href={{invoice.invoiceURL}}>Download PDF</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>

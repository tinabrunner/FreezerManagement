<!-- Where all the magic happens -->

<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:30px 0; width:50%; margin: 0 auto">
	<div class="logo" style="padding-bottom:40px"><img src="navigation/Logo_FreezerManagement-01.png" width=150px height=auto></div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
						<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
					</div>
					<div class="form-group">
						<label for="reg_firstname" class="sr-only">First Name</label>
						<input type="text" class="form-control" id="reg_firstname" name="reg_firstname" placeholder="first name">
					</div>
					<div class="form-group">
						<label for="reg_lastname" class="sr-only">Last Name</label>
						<input type="text" class="form-control" id="reg_lastname" name="reg_lastname" placeholder="last name">
					</div>
					<div class="form-group">
						<label for="reg_email" class="sr-only">Email</label>
						<input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="email">
					</div>
					
					
					<div class="form-group login-group-checkbox">
						<input type="radio" class="" name="reg_usertype" id="admin" placeholder="admin">
						<label for="admin">admin</label>
						
						<input type="radio" class="" name="reg_usertype" id="user" placeholder="user">
						<label for="user">user</label>
					</div>
					
					<div class="form-group login-group-checkbox">
						<input type="checkbox" class="" id="reg_agree" name="reg_agree">
						<label for="reg_agree">I agree with <a href="#">terms</a></label>
					</div>
				</div>
				<button type="submit" class="login-button">Register</i></button>
			</div>
			<div class="etc-login-form">
				<p>Already have an Account? <a href="#!/view_login">Login here</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>

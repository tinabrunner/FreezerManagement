<div>
	<p><b>Inventory</b></p>
</div>
<div ng-controller="InventoryCtrl as inventory">
<table class="table table-striped table-bordered" cellspacing="0">
        <tr>
	        <th>Product ID</th>
        	<th>Product Category</th>
            <th>Name</th>
            <th>Expiry Date</th>
            <th></th>
        </tr>
        <tr ng-repeat="product in inventory.products">
	        <td>{{ product.id }}</td>
	        <td>{{ product.catID }}</td>
	        <td>{{ product.name }}</td>
	        <td>{{ product.expiryDate }}</td>
	        <td>
				<button type="submit" class="delete-button" ng-click="inventory.deleteInventoryProduct(product.id)">Delete</button>
	        </td>
        </tr>
</table>
</div>

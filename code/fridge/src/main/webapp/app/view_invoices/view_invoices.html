<div class="container"  ng-controller="InvoiceCtrl as invoiceCtrl">
	<h2>Invoice-Overview</h2>
	<p></p>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Invoice Number</th>
				<th>Order Date</th>
				<th>Total Price</th>
				<th>Invoice (Download as .pdf)</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="invoice in invoiceCtrl.invoices">
				<td>{{ invoice.id }}</td>
				<td>{{ invoice.orderDate }}</td>
				<td>{{ invoice.totalPrice }}</td>
				<td>
					<button ng-click="invoiceCtrl.savePDF( invoice.id )">Download Invoice</button>
				</td>
			</tr>
		</tbody>
	</table>
	{{ invoiceCtrl.invoices }}
</div>

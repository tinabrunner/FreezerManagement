<div>
	<p><b>Shopping List</b></p>
</div>
<div ng-controller="ShoppingListCtrl as shoppingList">
<table class="table table-striped table-bordered" cellspacing="0">
        <tr>
	        <th>Product</th>
        	<th>Minimum Stock</th>
            <th>Maximum Stock</th>
            <th>regularly</th>
            <th></th>
        </tr>
        <tr ng-repeat="product in shoppingList.products">
	        <td>{{ product.name }}</td>
	        <td>{{ product.mindestBestand }}</td>
	        <td>{{ product.hoechstBestand }}</td>
	        <td>
	        	<input type="checkbox" id="cbox_regularly"></input>
	        </td>
	        <td>
				<button type="submit" class="btn_delete" onclick="shoppingList.(product.id)">Delete</button>
	        </td>
        </tr>
</table>
<button onclick="shoppingList.addProduct(product.id)">Add Product</button>
<button onclick="shoppingList.createOrder()">Create Order</button>
</div>
